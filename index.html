<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Encontre o Wally</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      overflow: hidden; /* evita scroll quando o v√≠deo aparece */
    }

    h1 {
      font-size: 48px; /* t√≠tulo grande */
    }

    p {
      font-size: 24px; /* par√°grafo grande */
    }

    #startButton {
      font-size: 36px;
      padding: 20px 40px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      margin-top: 50px;
    }

    #game {
      margin-top: 20px;
      display: none; /* esconde a imagem at√© clicar no bot√£o */
    }

    #wally {
      max-width: 95%;
      height: auto;
      border: 3px solid #333;
    }

    #screamer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      z-index: 9999;
      background: black;
    }
  </style>
</head>
<body>
  <h1>Encontre o Wally!</h1>
  <p>Clique no bot√£o para come√ßar üëá</p>

  <button id="startButton">Come√ßar</button>

  <div id="game">
    <img id="wally" src="https://i.imgur.com/gFYWe2w.jpeg" alt="Onde est√° o Wally?">
  </div>

  <!-- screamer com v√≠deo -->
  <video id="screamer" src="https://i.imgur.com/9koL09a.mp4"></video>

  <script>
    const startButton = document.getElementById("startButton");
    const game = document.getElementById("game");
    const screamer = document.getElementById("screamer");

    startButton.addEventListener("click", () => {
      // esconde o bot√£o
      startButton.style.display = "none";

      // mostra a imagem do Wally
      game.style.display = "block";

      // inicia o temporizador do screamer
      setTimeout(() => {
        // mostra o v√≠deo e esconde todo o resto
        screamer.style.display = "block";
        document.body.style.overflow = "hidden"; 
        game.style.display = "none";
        document.querySelector("h1").style.display = "none";
        document.querySelector("p").style.display = "none";

        // tenta colocar em tela cheia
        if (screamer.requestFullscreen) {
          screamer.requestFullscreen();
        } else if (screamer.webkitRequestFullscreen) { /* Safari */
          screamer.webkitRequestFullscreen();
        } else if (screamer.msRequestFullscreen) { /* IE11 */
          screamer.msRequestFullscreen();
        }

        screamer.play(); // v√≠deo com som
      }, 10000); // 10 segundos
    });
  </script>
</body>
</html>
