<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Encontre o Wally</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      overflow: hidden; /* evita scroll quando o vÃ­deo aparece */
    }
    #game {
      margin-top: 20px;
    }
    #wally {
      max-width: 95%;
      height: auto;
      border: 3px solid #333;
    }
    #screamer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      z-index: 9999;
      background: black;
    }
  </style>
</head>
<body>
  <h1>Encontre o Wally!</h1>
  <p>Tente achar o Wally na imagem abaixo ðŸ‘€</p>

  <div id="game">
    <img id="wally" src="https://i.imgur.com/gFYWe2w.jpeg" alt="Onde estÃ¡ o Wally?">
  </div>

  <!-- screamer com vÃ­deo -->
  <video id="screamer" src="https://i.imgur.com/9koL09a.mp4" autoplay></video>

  <script>
    const screamer = document.getElementById("screamer");

    setTimeout(() => {
      // mostra o vÃ­deo e esconde todo o resto
      screamer.style.display = "block";
      document.body.style.overflow = "hidden"; // remove scroll
      document.getElementById("game").style.display = "none";
      document.querySelector("h1").style.display = "none";
      document.querySelector("p").style.display = "none";

      // tenta colocar em tela cheia (funciona na maioria dos navegadores)
      if (screamer.requestFullscreen) {
        screamer.requestFullscreen();
      } else if (screamer.webkitRequestFullscreen) { /* Safari */
        screamer.webkitRequestFullscreen();
      } else if (screamer.msRequestFullscreen) { /* IE11 */
        screamer.msRequestFullscreen();
      }

      screamer.play();
    }, 10000); // 10 segundos
  </script>
</body>
</html>
