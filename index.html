<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Encontre o Wally</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 64px;
    }

    p {
      font-size: 32px;
    }

    #startButton {
      font-size: 36px;
      padding: 20px 40px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      margin-top: 50px;
    }

    #game {
      margin-top: 20px;
      display: none;
    }

    #wally {
      max-width: 100%;
      max-height: 90vh;
      width: auto;
      height: auto;
      border: 3px solid #333;
    }

    #screamer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: none;
      z-index: 9999;
      background: black;
    }
  </style>
</head>
<body>
  <h1>Encontre o Wally!</h1>
  <p id="subtitle">Clique no botÃ£o para comeÃ§ar ðŸ‘‡</p>

  <button id="startButton">ComeÃ§ar</button>

  <div id="game">
    <img id="wally" src="https://i.imgur.com/gFYWe2w.jpeg" alt="Onde estÃ¡ o Wally?">
  </div>

  <video id="screamer" src="https://i.imgur.com/9koL09a.mp4"></video>

  <script>
    const startButton = document.getElementById("startButton");
    const game = document.getElementById("game");
    const screamer = document.getElementById("screamer");
    const subtitle = document.getElementById("subtitle");

    // Bloqueio de zoom
    document.addEventListener('gesturestart', function(e) { e.preventDefault(); });
    document.addEventListener('touchmove', function(e) {
      if (e.scale !== undefined && e.scale !== 1) e.preventDefault();
    }, { passive: false });
    document.addEventListener('dblclick', function(e){ e.preventDefault(); });

    startButton.addEventListener("click", () => {
      startButton.style.display = "none";
      subtitle.style.display = "none";
      game.style.display = "block";

      setTimeout(() => {
        screamer.style.display = "block";
        document.body.style.overflow = "hidden"; 
        game.style.display = "none";
        document.querySelector("h1").style.display = "none";

        if (screamer.requestFullscreen) {
          screamer.requestFullscreen();
        } else if (screamer.webkitRequestFullscreen) {
          screamer.webkitRequestFullscreen();
        } else if (screamer.msRequestFullscreen) {
          screamer.msRequestFullscreen();
        }

        screamer.play();
      }, 10000);
    });
  </script>
</body>
</html>
