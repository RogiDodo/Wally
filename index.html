<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Encontre o Wally</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      overflow: hidden; /* evita scroll quando o v칤deo aparece */
      cursor: pointer; /* indica que precisa clicar */
    }

    h1 {
      font-size: 48px; /* t칤tulo maior */
    }

    p {
      font-size: 24px; /* par치grafo maior */
    }

    #game {
      margin-top: 20px;
    }

    #wally {
      max-width: 95%;
      height: auto;
      border: 3px solid #333;
    }

    #screamer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      z-index: 9999;
      background: black;
    }
  </style>
</head>
<body>
  <h1>Encontre o Wally!</h1>
  <p>Clique na tela para come칞ar 游녡</p>

  <div id="game">
    <img id="wally" src="https://i.imgur.com/gFYWe2w.jpeg" alt="Onde est치 o Wally?">
  </div>

  <!-- screamer com v칤deo -->
  <video id="screamer" src="https://i.imgur.com/9koL09a.mp4"></video>

  <script>
    const screamer = document.getElementById("screamer");

    // espera o primeiro clique do usu치rio
    document.body.addEventListener("click", () => {
      // ap칩s o clique, espera 10 segundos antes do jumpscare
      setTimeout(() => {
        // mostra o v칤deo e esconde todo o resto
        screamer.style.display = "block";
        document.body.style.overflow = "hidden"; 
        document.getElementById("game").style.display = "none";
        document.querySelector("h1").style.display = "none";
        document.querySelector("p").style.display = "none";

        // tenta colocar em tela cheia
        if (screamer.requestFullscreen) {
          screamer.requestFullscreen();
        } else if (screamer.webkitRequestFullscreen) { /* Safari */
          screamer.webkitRequestFullscreen();
        } else if (screamer.msRequestFullscreen) { /* IE11 */
          screamer.msRequestFullscreen();
        }

        screamer.play(); // agora o 치udio funciona
      }, 10000); // 10 segundos
    }, { once: true }); // garante que s칩 precisa clicar uma vez
  </script>
</body>
</html>
